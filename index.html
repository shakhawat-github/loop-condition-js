<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Condition</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <div class="box">
          <div class="left">
            <a href="tel:01777308777"
              ><i class="fa-solid fa-phone"></i><span>01777308777</span></a
            >
            <a href="mailto:help@creativeitinstitute.com"
              ><i class="fa-solid fa-envelope"></i
              ><span>help@creativeitinstitute.com</span></a
            >
          </div>
          <div class="right">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- nav start -->
    <nav>
      <div class="container">
        <div class="box">
          <div class="logo"><img src="images/logo.png" alt="logo" /></div>
          <ul class="navigat">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Success story</a></li>
            <li><a href="#">Freelancing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <!-- banner start -->
    <section id="banner" style="background: url('./images/banner_bg.png')">
      <div class="container">
        <div class="box">
          <div class="selection">
            <h2>Select Course</h2>
            <select name="select" id="select" >
              <option value="course" selected="selected" disabled="disabled">Please select a course</option>
              <option value="MERN">MERN</option>
              <option value="FDR">FDR</option>
            </select>
          </div>
          <div class="duration">
            <h2>See Duration</h2>
            <label for="time"></label>
            <input type="text" id="time" readonly="readonly">
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->
    <script src="js/script.js"></script>
  </body>
</html>
